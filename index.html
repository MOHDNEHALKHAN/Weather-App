<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Weather's Ok</title>
</head>

<body>
    <div class="src-div">
        <input type="text" placeholder="Enter city name" id="inpBar">
        <button class="src-icon"><img src="Assets/Search-btn.png" alt=""></button>
    </div>
<div>
    <div class="weather-div">
        <div class="div1">
            <div>
                <p class="cityName">New York</p>
                <p class="cityTemp">25Â°C</p>
            </div>
            <div>
                <p class="cityCond">Thunderstorm</p>
                <p class="date">Monday,28 April</p>

            </div>

        </div>
        <div class="div2">
            <img src="Assets/WeatherImg/sunny.png" class="weatherImg">
        </div>
    </div>
    <div class="hourlyDiv">
        <div class="hour">
            <img src="Assets/WeatherImg/partly-cloudy.png" alt="">
            <p>12:00</p>
        </div>
        <div class="hour">
            <img src="Assets/WeatherImg/cloudy.png" alt="">
            <p>12:00</p>
        </div>
        <div class="hour">
            <img src="Assets/WeatherImg/hail.png" alt="">
            <p>12:00</p>
        </div>
    </div>
    <div>
        <img class="vecImg" src="Assets/Vector 4.png">
    </div>
    <div class="weatherMore">
        <div>
            <p>Wind</p>
            <p>20km/h</p>
        </div>
        <div>
            <p>Air Quality</p>
            <p>104 AQI</p>
        </div>
        <div>
            <p>Humidity</p>
            <p>18%</p>
        </div>
    </div>
    <div class="weatherMore">
        <div>
            <img src="Assets/WeatherImg/1.png" alt="">
            <p id="rise">Sunrise</p>
            <p>05:14 am</p>
        </div>
        <div>
            <img src="Assets/WeatherImg/4.png" alt="">
            <p id="set">Sunset</p>
            <p>07:15 am</p>
        </div>
    </div>
</div>    
    <script src="app.js"></script>
</body>

</html>
